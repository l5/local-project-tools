<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAML Scope Estimator</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        #yamlInput {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }
        #yamlTextarea {
            width: 100%;
            height: 90%;
            font-family: monospace;
            resize: none;
            white-space: pre;
            box-sizing: border-box;
            line-height: 1.5;
        }
        #cursorPosition {
            font-size: 0.9em;
            margin-top: 5px;
            color: #555;
        }
        #renderedOutput {
            width: 50%;
            padding: 20px;
            background-color: #f7f7f7;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .scope-element {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
        }
        .resource-label {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            font-size: 0.8em;
        }
        .summary {
            margin-top: 20px;
            padding: 10px;
            border-top: 2px solid #000;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
</head>
<body>
    <div id="yamlInput">
        <textarea id="yamlTextarea" placeholder="Paste your YAML here..."></textarea>
        <div id="cursorPosition">Line: 1, Column: 1</div>
    </div>
    <div id="renderedOutput">
        <h3>Rendered Output</h3>
        <div id="outputContainer"></div>
        <div id="summaryContainer" class="summary"></div>
    </div>
    <script>
        const textarea = document.getElementById('yamlTextarea');
        const cursorPosition = document.getElementById('cursorPosition');

        textarea.addEventListener('input', updateCursorPosition);
        textarea.addEventListener('click', updateCursorPosition);
        textarea.addEventListener('keyup', updateCursorPosition);

        function updateCursorPosition() {
            const text = textarea.value.substr(0, textarea.selectionStart);
            const lines = text.split('\n');
            const line = lines.length;
            const column = lines[lines.length - 1].length + 1;
            cursorPosition.textContent = `Line: ${line}, Column: ${column}`;
        }

        document.getElementById('yamlTextarea').addEventListener('input', function() {
            const yamlText = this.value;
            const outputContainer = document.getElementById('outputContainer');
            const summaryContainer = document.getElementById('summaryContainer');
            outputContainer.innerHTML = '';
            summaryContainer.innerHTML = '';

            try {
                const parsedYaml = jsyaml.load(yamlText);
                const resourceSummary = {};

                if (parsedYaml && parsedYaml.scope_elements) {
                    parsedYaml.scope_elements.forEach(scope => {
                        const scopeDiv = document.createElement('div');
                        scopeDiv.className = 'scope-element';
                        let resources = 'N/A';
                        if (scope.estimate && scope.estimate.resources) {
                            resources = scope.estimate.resources.map(res => {
                                if (resourceSummary[res.resource]) {
                                    resourceSummary[res.resource] += res.days;
                                } else {
                                    resourceSummary[res.resource] = res.days;
                                }
                                const resourceLabel = document.createElement('span');
                                resourceLabel.className = 'resource-label';
                                resourceLabel.textContent = `${res.resource}: ${res.days} days`;
                                return resourceLabel.outerHTML;
                            }).join(' ');
                        }
                        scopeDiv.innerHTML = `
                            <strong>Scope Element:</strong> ${scope.name}<br>
                            <strong>Description:</strong> ${scope.description || 'N/A'}<br>
                            <strong>Resources:</strong> ${resources}<br>
                            <strong>Comments:</strong> ${scope.estimate?.comment || 'N/A'}
                        `;
                        outputContainer.appendChild(scopeDiv);
                    });

                    // Render summary
                    summaryContainer.innerHTML = '<strong>Resource Summary:</strong><br>' +
                        Object.entries(resourceSummary).map(([resource, days]) => `${resource}: ${days} days`).join('<br>');
                }
            } catch (e) {
                outputContainer.innerHTML = '<p style="color: red;">Error parsing YAML: ' + e.message + '</p>';
            }
        });

        // Initialize cursor position on load
        updateCursorPosition();
    </script>
</body>
</html>
